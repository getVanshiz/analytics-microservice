
image:
  repository: analytics-service
  tag: "v2"
  pullPolicy: Never

replicaCount: 1

service:
  port: 8080
  name: http

env:
  - name: KAFKA_BOOTSTRAP
    value: "team4-kafka-kafka-bootstrap.team4.svc:9092"

  # Enable publishing analytics events to Kafka
  - name: ENABLE_ANALYTICS_TOPIC
    value: "true"

  # Teamâ€‘4 consumes ALL events from Teams 1/2/3
  - name: INPUT_TOPICS
    value: "user-events,order-events,notification-events"

  # Your internal analytics event topic
  - name: ANALYTICS_TOPIC
    value: "analytics-events"

  - name: CONSUMER_GROUP
    value: "observability-group-v2"   # pick any new suffix


podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "8080"

resources: {}

serviceMonitor:
  enabled: true
  interval: 30s
  scrapePath: /metrics
  labels:
    release: kube-prometheus-stack

labels: {}
