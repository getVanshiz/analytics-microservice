name: Analytics Service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

env:
  # This is fine to derive from a secret; GitHub Actions allows secrets in env.
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/analytics-service

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest tests/unit
          pytest tests/integration

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    # only push on main; PRs still run tests but won’t push
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - id: prep
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}   # ✅ use the right secret

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.prep.outputs.sha }}
            ${{ env.IMAGE_NAME }}:latest