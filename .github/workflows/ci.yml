name: Analytics Service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/analytics-service

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
      
      - name: Run mocked integration tests
        run: |
          pytest tests/integration/test_integration.py -v --tb=short
      
      - name: Run all tests with coverage (excluding real integration tests)
        run: |
          pytest tests/unit/ tests/integration/test_integration.py -v --cov=app --cov-config=.coveragerc --cov-report=term --cov-report=xml --cov-report=html
      
      - name: Check coverage threshold
        run: |
          pytest tests/unit/ tests/integration/test_integration.py --cov=app --cov-config=.coveragerc --cov-fail-under=70
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare version
        id: prep
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
      
      # Enable emulation for building arm64 on amd64 runner
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.prep.outputs.sha }}
            ${{ env.IMAGE_NAME }}:latest
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: echo "Image pushed with SHA tag ${{ steps.prep.outputs.sha }}"