
replicas: 1

# Dev-only: avoid touching host vm.max_map_count
esConfig:
  elasticsearch.yml: |
    node.store.allow_mmap: false

esJavaOpts: "-Xms512m -Xmx512m"

resources:
  requests:
    cpu: "200m"
    memory: "1Gi"
  limits:
    cpu: "1"
    memory: "1Gi"

# Dev-only: skip PVC to avoid storage issues on local clusters
persistence:
  enabled: false
