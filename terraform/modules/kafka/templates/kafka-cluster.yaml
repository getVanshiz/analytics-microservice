
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: ${cluster}
  namespace: ${namespace}
spec:
  kafka:
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
    storage:
      type: ephemeral
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1

  kafkaExporter:
    topicRegex: ".*"
    groupRegex: ".*"

  entityOperator:
    topicOperator: {}
    userOperator: {}
